<!DOCTYPE html>
<html>
<head>
  <title>Air Quality Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Air Quality Table</h1>
  <table id="airQualityTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>AQI</th>
        <th>Category</th>
        <th>PM2.5 (µg/m³)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
